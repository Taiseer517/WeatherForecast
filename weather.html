<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="current-location" id="currentLocation">   
            </div>
            <div class="search-container">
                <label for="location">Enter location:</label>
                <input type="text" id="location" placeholder="City, Country">
                <button id="searchBtn">Search</button>
            </div>
            <div class="additional-weather" id="additionalWeatherData">   
            </div>
        </div>
        <div class="right-panel">
            <div class="today-weather" id="todayWeatherData">   
            </div>
            <div class="five-day-forecast-container" id="interactiveForecast">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
